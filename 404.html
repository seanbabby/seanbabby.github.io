<!--loading 样式 -->
<style type="text/css">
  .loading-logoFadeIn {
    background-color: #000b2b;
    background-image: -webkit-radial-gradient(center, circle, #1e4287, #000b2b);
    background-image: -moz-radial-gradient(center, circle, #1e4287, #000b2b);
    background-image: -o-radial-gradient(center, circle, #1e4287, #000b2b);
    background-image: radial-gradient(circle at center, #1e4287, #000b2b);
    width: 100%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999
  }

  .loading-logoFadeIn .loadingArea {
    max-width: 300px;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%)
  }

  .loading-logoFadeIn .loadingArea .icon.loading-left {
    opacity: 0;
    position: relative;
    left: -20px;
    -webkit-animation: fadeIn_left 500ms linear 0s forwards;
    -moz-animation: fadeIn_left 500ms linear 0s forwards;
    animation: fadeIn_left 500ms linear 0s forwards
  }

  .loading-logoFadeIn .loadingArea .icon.loading-right {
    position: relative;
    right: -20px;
    opacity: 0;
    -webkit-animation: fadeIn_right 500ms linear 0s forwards;
    -moz-animation: fadeIn_right 500ms linear 0s forwards;
    animation: fadeIn_right 500ms linear 0s forwards
  }

  .loading-logoFadeIn img {
    max-height: 64px;
    vertical-align: middle;
  }

  @-webkit-keyframes fadeIn_left {
    0% {
      opacity: 0;
      left: -20px
    }

    to {
      opacity: 1;
      left: -2px
    }
  }

  @-moz-keyframes fadeIn_left {
    0% {
      opacity: 0;
      left: -20px
    }

    to {
      opacity: 1;
      left: -2px
    }
  }

  @keyframes fadeIn_left {
    0% {
      opacity: 0;
      left: -20px
    }

    to {
      opacity: 1;
      left: -2px
    }
  }

  @-webkit-keyframes fadeIn_right {
    0% {
      opacity: 0;
      right: -20px
    }

    to {
      opacity: 1;
      right: -2px
    }
  }

  @-moz-keyframes fadeIn_right {
    0% {
      opacity: 0;
      right: -20px
    }

    to {
      opacity: 1;
      right: -2px
    }
  }

  @keyframes fadeIn_right {
    0% {
      opacity: 0;
      right: -20px
    }

    to {
      opacity: 1;
      right: -2px
    }
  }
</style>
