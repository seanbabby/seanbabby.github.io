<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="qpp_example" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />
    <!-- android -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>qpp_example</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = "3362369950";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>

  <!-- 背景顏色 -->
  <style>
    body {
      background-image: radial-gradient(circle at center, #1e4287, #000b2b);
    }

    html {
      height: 100%;
    }
  </style>

  <body>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          // disable pwa
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            // 修改渲染模式, 加速載入中文
            // https://docs.flutter.dev/platform-integration/web/renderers
            // https://juejin.cn/post/7156106959001747493
            // render = 'auto'
            let config = { useColorEmoji: true };
            engineInitializer
              .initializeEngine(config)
              .then(function (appRunner) {
                appRunner.runApp();
              });
          },
        });
      });
    </script>

    <!-- 修正 iOS webview 無法滾動問題 -->
    <script>
      var element = document.getElementsByTagName("body")[0];

      var handleScroll = function () {
        element.scrollTo(0, 0); // required when scroll bar is drgged
      };

      element.addEventListener("scroll", handleScroll, false);

      var handleEvent = function (e) {
        e.preventDefault(); // disables scrolling by mouse wheel and touch move
      };

      element.addEventListener("scroll", handleEvent, { passive: false });
      element.addEventListener("mousewheel", handleEvent, { passive: false });
      element.addEventListener("touchmove", handleEvent, { passive: false });
    </script>
  </body>
</html>
